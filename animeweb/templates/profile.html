{% extends "base.html" %} 
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.profile_pic.url }}">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
        </div>
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Your Profile</legend>
                {{ updateForm|crispy }}
                {{ profileForm|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update info</button>
            </div>
            <div>
                <a class = "btn btn-outline-info" href="{% url 'password_reset' %}">Reset Account Password?</a>
            </div>
        </form>
    </div>
{% endblock content %}

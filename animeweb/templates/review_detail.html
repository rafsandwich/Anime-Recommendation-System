{% extends "base.html" %} 
{%block content %}
    <article class="media content-section">
        <img class ="rounded-circle article-img" src="{{ object.author.profile.profile_pic.url }}" alt="Profile Picture">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-reviews' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"jS F Y, H:i" }}</small>
            {% if object.author == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-2 mb-2" href="{% url 'reviews-update' object.id %}">Update Review</a>
                    <a class="btn btn-danger btn-sm mt-2 mb-2" href="{% url 'reviews-delete' object.id %}">Delete Review</a>
                </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.head }}</h2>
        <p class="article-content">{{ object.body }}</p>
        </div>
    </article>
{% endblock content %}

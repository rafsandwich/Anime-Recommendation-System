{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
                <small class = "text-muted ml-2 mt-1">
                    <a href="{% url 'password_reset' %}"><b>Forgot your password? Reset here</b></a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Don't have an account yet? <a class ="ml-2" href="{% url 'register' %}">Register</a></small>
        </div>
    </div>
{% endblock content %}
